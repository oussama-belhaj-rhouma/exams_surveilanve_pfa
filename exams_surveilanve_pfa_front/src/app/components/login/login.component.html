<div class="formcontainer">
  <form  *ngIf="!isLoggedIn" class="form"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>


    <img class="nav--logo" src="../../../assets/images/user.svg" alt="logo" />
    <h1 class="h1">Se connecter à votre compte</h1>
    <h2 class="h2">Se connecter avec</h2>
    <div class="social">
      <img class="fbiconlogin" src="../../../assets/images/google.svg" alt="" />
      <img class="googleiconlogin" src="../../../assets/images/fb.svg" alt="" />
    </div>


    <input class="input"  type="text"
    class="input"
    name="username"
    [(ngModel)]="form.username"
    required
    placeholder="Username"
    #username="ngModel"
    [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
  />
  <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
    Username is required!
  </div>

    <input
      type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          placeholder="Mot de passe"
          class="input"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>

    <!-- <Btn id="signUp">Se connecter</Btn> -->
    <button class="btn" id="signUp">Se connecter</button>
              <h3 class="h3" routerLink="/register">Céer un nouveau compte</h3>
              <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
              
           <br>
           <br>
           <br>
           <br>
  </form>
  
</div>
